<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/signIn.css">

    <script src="https://kit.fontawesome.com/2f5b05c4d7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <title>Sentirse Bien Spa Sign In</title>

</head>
<body>

    <!--Botones de testeo para formularios-->
    <div class="background_image"><img id="imagen_fondo"src="./sources/Servicios/spabackgroud.jpg"></div>

    <!--INGRESAR SECTION-->
    <section id="ingreso_section">
        <form class="form_container_ingreso" method="post" action="https://TODO.com"><!--el action es para probar si cumple las restricciones el formulario. Cambiarlo-->
            <div class="user_logo_container"><i class="fa-solid fa-circle-user"></i> <h1>Acceder</h1></div>
           

            <fieldset>
                <label for="nombreEmail" class="text_input"><input id="nombreEmail" name="nombreEmail" type="text" placeholder="Correo Electr칩nico" required><i class="fa-solid fa-envelope"></i></label>
                <label for="contrasena" class="text_input"><input id="contrasena" name="contrasena" type="password" placeholder="Contrase침a" required><i class="fa-solid fa-lock"></i></label>
            </fieldset> 
            <fieldset>
                <label for="recordar_usuario" class="checkbox_label" id="recordar_usuario_label">
                    <input class="inline" id="recordar_usuario_input" type="checkbox" name="recordar_usuario"><span class="checkbox_text">Recordar usuario</span>
                </label>
            </fieldset>
            <fieldset><span class="mensaje_error error_ingreso">hola soy un mensaje de error</span></fieldset>
            <input type="submit" value="Ingresar" class="submit_button">
        </form>
    </section>


    <!--REGISTRAR SECTION-->
    <section id="registro_section">
        <form class="form_container_Registro" method="post" action="https://TODO.com">
            <div class="user_logo_container"><i class="fa-solid fa-circle-user"><div class="icon-background"></div><i class="fa-solid fa-circle-plus"></i></i><h1>Crear una cuenta</h1></div>
            
            <fieldset>
                <label for="nombre"><input id="nombre" name="nombre" type="text" required placeholder="Tu nombre"><i class="fa-solid fa-user"></i></label>
                <label for="email"><input id="email" name="email" type="email" placeholder="Correo Electr칩nico"required><i class="fa-solid fa-envelope"></i></label>
                <label for="nueva_contrasena"><span id="nueva_contrasena_requerimientos"></span><input id="nueva_contrasena" name="nueva_contrasena" type="password" placeholder="Contrase침a" required><i class="fa-solid fa-lock"></i></label>    
            </fieldset> 
            <fieldset><span class="mensaje_error error_registro">hola soy un mensaje de error</span></fieldset>
            
            <input type="submit" value="Registrarse" class="submit_button">
        </form>
    </section>  
    <div>
        <button id="mostrar_ingreso">Ingresar</button>
        <button id="mostrar_registro">Registrarse</button>
    </div>

      <!--boton volver Index (main)-->
    <button id="volver_boton">Volver</button>
    <script src="/JS/loginRegistro.js"></script>



</body>
</html>
