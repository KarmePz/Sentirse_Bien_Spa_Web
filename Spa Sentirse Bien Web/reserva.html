<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reserva.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <title>Reservas</title>
</head>
<body>
    <header id="header-container"></header>
    <div class="carrito-reservas">
        <h2>Turnos sin Pagar:</h2>
        <label>
            <input type="checkbox" id="seleccionar-todos">
            <span id="texto-seleccionar">Seleccionar Todos</span>
        </label> 
        <div class="contenido-reservas">
            <ul id="lista-turnos">
                <!-- Los turnos se insertarán aquí dinámicamente -->
            </ul>
            
            <div class="total">
                <p>Total: <span id="total-precio">$0</span></p>
                <button id="boton-pagar">Pagar</button>
            </div>
        </div>
    </div>    
    <script src="/JS/reserva.js"></script>
    <script src="/JS/header.js"></script>
    
    
</body>
</html>
