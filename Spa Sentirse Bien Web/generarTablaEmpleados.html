<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF de Tabla de Empleados</title>
    <link rel="stylesheet" href="./css/estilosPDF.css"> <!-- Reutilizando el estilo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <main>
        <h1>Lista de Empleados</h1>
        <table id="tablaEmpleadosPDF">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente desde JS -->
            </tbody>
        </table>

        <div class="botonesAccion">
            <button id="btnDescargarPDF">Descargar PDF</button>
            <button id="btnImprimir">Imprimir</button>
            <button id="btnVolver">Volver</button>
        </div>
    </main>

    <script>
        // Obtener los empleados del localStorage
        const empleados = JSON.parse(localStorage.getItem('empleadosFiltrados')) || [];

        function cargarEmpleadosEnTabla() {
            const tablaCuerpo = document.querySelector('#tablaEmpleadosPDF tbody');
            tablaCuerpo.innerHTML = ''; // Limpiar la tabla antes de llenarla

            empleados.forEach(empleado => {
                const roles = empleado.roles.join(', '); // Convertir los roles a una cadena separada por comas
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${empleado.id}</td>
                    <td>${empleado.userName}</td>
                    <td>${empleado.email}</td>
                    <td>${roles}</td>
                `;
                tablaCuerpo.appendChild(fila);
            });
        }

        cargarEmpleadosEnTabla();

        document.getElementById('btnDescargarPDF').addEventListener('click', function() {
            const element = document.querySelector('main');
            const botones = document.querySelector('.botonesAccion');
            botones.style.display = 'none';
            
            const opt = {
                margin:       0.5,         // Margen alrededor del contenido
                filename:     'TablaEmpleados.pdf',
                image:        { type: 'jpeg', quality: 0.98 },  // Calidad de las imágenes
                html2canvas:  { scale: 2 },  // Ajustar la escala para mejor calidad
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' } // Configuración de PDF
            };

            html2pdf().from(element).set(opt).save().then(function() {
                botones.style.display = 'block';
            });
        });

        document.getElementById('btnImprimir').addEventListener('click', function() {
            const botones = document.querySelector('.botonesAccion');
            botones.style.display = 'none';
            window.print();
            botones.style.display = 'block';
        });

        document.getElementById('btnVolver').addEventListener('click', function() {
            window.location.href = 'indexpersonal.html';
        });
    </script>
</body>
</html>
