<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado/Secretario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        label, input, select, button {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #5fa510;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4e8f10;
        }
    </style>
</head>
<body>
    <h1>Registrar Empleado/Secretario</h1>
    <form id="formAgregarEmpleado">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="false">Empleado</option>
            <option value="true">Secretario</option>
        </select>

        <button type="submit">Registrar</button>
    </form>

    <script src="./JS/agregarEmpleado.js"></script>
</body>
</html>
