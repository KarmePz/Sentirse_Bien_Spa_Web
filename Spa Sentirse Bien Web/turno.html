<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/turno.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <title>Turno</title>
</head>
<body>
    <header id="header-container"></header>
    
    <div class="contenedor">
        <h1 id="servicioSeleccionado"></h1>

        <h2>Selecciona Fecha:</h2>
        <input type="text" id="datepicker" placeholder="Selecciona una fecha" />
        <div class="time-select">
            <label for="timepicker">Selecciona una hora:</label>
            <select id="timepicker">
                <option value="09:00">Hora</option>
            </select>
        </div>
        <button id="agregarCarrito">Agregar al carrito</button>
        <button id="reservarAhora">Reservar ahora</button>
    </div>
    
    <script src="./JS/turno.js"></script>
    <script src="./JS/reserva.js"></script>
    <script src="./JS/header.js"></script>

</body>
</html>
