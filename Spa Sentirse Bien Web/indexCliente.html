<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="./CSS/indexCliente.css">
    <link rel="stylesheet" href="./CSS/header.css">
</head>
<body>
    <header id="header-container"></header>
    
    <h1>Servicios Disponibles</h1>

    
    <!-- Filtros de búsqueda -->
    <div class="contendorFiltros">
        <div class="filtros">
            <input type="text" id="busquedaTitulo" placeholder="Buscar por título del servicio">
        </div>
        <div class="filtros">
            <select id="filtroUnico">
                <option value="">Filtrar por tipo de servicio o empleado</option>
                <optgroup label="Tipos de servicio">
                    <option value="Masajes">Masajes</option>
                    <option value="Belleza">Belleza</option>
                    <option value="Tratamientos Faciales">Tratamientos Faciales</option>
                    <option value="Tratamientos Corporales">Tratamientos Corporales</option>
                </optgroup>
                <optgroup label="Empleados" id="opcionesEmpleados">
                    <!-- Aquí se cargarán dinámicamente los empleados -->
                </optgroup>
            </select>
        </div>
    </div>



    <!-- Tabla para mostrar los servicios -->
    <div class="services-container">
        <!-- Aquí se mostrarán los servicios dinámicamente -->
        <div id="services"></div>
    </div>

    <script src="./JS/indexCliente.js"></script>
    <script src="./JS/header.js"></script>
</body>
</html>
